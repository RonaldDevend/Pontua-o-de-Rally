<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resultados.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultados</h1>

        <h2>Pontuação Total por Grupo</h2>
        <table>
            <thead>
                <tr>
                    <th>Grupo</th>
                    <th>Pontuação Total</th>
                </tr>
            </thead>
            <tbody>
                {% for grupo, total_pontos in grupos %}
                    <tr>
                        <td>{{ grupo }}</td>
                        <td>{{ total_pontos }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="back-btn">Voltar para a Home</a>
    </div>
</body>
</html>
