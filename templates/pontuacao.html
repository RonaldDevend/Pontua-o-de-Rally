<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pontuacao.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pontuação dos Grupos</h1>

        <!-- Formulário para adicionar pontuação -->
        <form method="POST" action="{{ url_for('adicionar_pontuacao') }}">
            <label for="grupo">Grupo:</label>
            <input type="text" id="grupo" name="grupo" required>
            <label for="pontos">Pontos:</label>
            <input type="number" id="pontos" name="pontos" required>
            <button type="submit" class="submit-btn">Adicionar Pontuação</button>
        </form>

        <!-- Lista de pontuações -->
        <h2>Pontuação Atual</h2>
        <ul class="meta-list">
            {% for pontuacao in pontuacoes %}
                <li class="meta-item">
                    <div class="meta-text">
                        <strong>Grupo:</strong> {{ pontuacao.grupo }} <br>
                        <strong>Pontos:</strong> {{ pontuacao.pontos }}
                    </div>
                    <div class="actions">
                        <a href="{{ url_for('editar_pontuacao', id=pontuacao.id) }}">Editar</a>
                        <a href="{{ url_for('excluir_pontuacao', id=pontuacao.id) }}" class="delete">Excluir</a>
                    </div>
                </li>
            {% else %}
                <li class="meta-item">
                    <div class="meta-text">Nenhuma pontuação registrada ainda.</div>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('home') }}" class="back-btn">Voltar para a Home</a>
    </div>
</body>
</html>
