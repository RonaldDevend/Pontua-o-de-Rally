<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pontuação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_pontuacao.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Pontuação</h1>
        <form method="POST">
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <input type="text" name="grupo" value="{{ pontuacao.grupo }}" required>
            </div>
            <div class="form-group">
                <label for="pontos">Pontos:</label>
                <input type="number" name="pontos" value="{{ pontuacao.pontos }}" required>
            </div>
            <button type="submit" class="btn-submit">Salvar</button>
        </form>
        <a href="{{ url_for('pontuacao') }}" class="btn-back">Voltar</a>
    </div>
</body>
</html>
